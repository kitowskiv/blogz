{% extends "base.html" %}
{% block content %}
<h1>Vince's Blog Posts</h1>
<div class = "post">
{% if onePost ==True %}
    {% for post in posts %}
        <div class ="post-title">{{entry.title}}</div>
        <pre class = "post-body">{{entry.body}}</pre>
        {% endfor %}
{% else %}
    {% for post in posts %}
        <div class ="post-title"><a href="/blog/{{post.key().id()}}">{{post.title}}</a></div>
        <pre class = "post-body">{{post.body}}</pre>
    {% endfor %}
{% endif %}
<div class = "post">
{% endblock %}
